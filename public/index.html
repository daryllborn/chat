<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
  </head>
  <body>
    <p>Hello World</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect();

      socket.on('connect', ()=> {
          console.log('Client connected')
      });

      socket.on('disconnect', ()=> {
          console.log('Client disconnected')
      });
    </script>
  </body>
</html>
